<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tales</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butcherman&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/plane.png" class="logo-img">
            <p class="logo-title"> Travel Tales</p>
        </div>
    </div>
    <div class="form-container">
        <p class="about">
            Adventure doesn’t wait — neither should you.
            Every journey begins with a click.
            The world’s waiting.<br><br> Sign up now and let’s make stories together.
        </p>
        <form action="#" method="post">
            <fieldset>
                <div class="inputs">
                    <div class="form-row">
                        <div class="input">
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="">Email</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="">Password</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">Confirm Password</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="end">
                <button type="submit">Create Account</button>
                <p class="footer">Already have an account? <a href="#" class="login">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
